    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            
            // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            
            // Increment index, reset to 1 if it exceeds the number of slides
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }    
            
            // Remove 'active' class from all dots
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            // Display the current slide and mark the current dot as active
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            
            // Change image every 4 seconds (4000 milliseconds)
            setTimeout(showSlides, 4000); 
        }

        // Function for manual dot control (optional)
        function currentSlide(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");

          // Reset slideIndex to the clicked dot's index
          slideIndex = n;

          // Hide all slides
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          // Remove 'active' class from all dots
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }

          // Display the selected slide and mark the dot as active
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>

        /* Base Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* --- Top Navigation Bar --- */
        nav.top-navigation {
            background-color: #222222;
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 5px 20px;
        }

        nav.top-navigation a, nav.top-navigation div {
            color: white;
            padding: 5px 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        nav.top-navigation a:hover, nav.top-navigation div:hover {
            background-color: #3498db;

        }
        
        /* Underline effect for active/hover */
        .main-nav a.active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #333;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        /* --- Hero/Introduction Section --- */
        .hero {
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin: 0 0 10px 0;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }

        /* --- Category Filter Navigation --- */
        .filter-nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-nav a {
            text-decoration: none;
            color: #888;
            padding: 5px 15px;
            margin: 0 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .filter-nav a.current {
            color: #00aaff; /* A distinct color for the active filter */
            font-weight: bold;
        }

        /* --- Gallery Grid Layout --- */
        .gallery-container {
            width: 90%;
            margin: 0 auto;
            display: grid;
            /* Creates a responsive 4-column grid */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 10px; /* Space between images */
            padding-bottom: 50px;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            /* Ensures items maintain a square ratio initially */
            padding-top: 100%; 
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Important for filling the container without stretching */
            display: block;
            transition: transform 1s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }

        /* Specific item styles for a slightly irregular/masonry look */
        /* These classes mimic the wider/taller image placements */
        .w-2 {
            grid-column: span 2;
        }
        .h-2 {
            /* Sets a taller item by using 2 rows */
            padding-top: 200%; 
        }

        /* Hide images initially to be shown by category (if implementing JS filtering) */
        .hidden {
            display: none;
        }
        
    </style>
